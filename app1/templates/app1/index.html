<!DOCTYPE html>
<html>
    <head>
        <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            max-width: 100%;
          }
        </style>
        </head>
<body>

<h1>Flicks</h1>
<table>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Tags</th>
      {% comment %} <th>Image desc</th> {% endcomment %}
      <th>image</th>
    </tr>
    {% for f in flicks %}
    <tr>
      <td>{{f.title}}</td>
      <td>{{f.description}}</td>
      <td>{{f.tags}}</td>
      {% comment %} <td>{{f.picture}}</td> {% endcomment %}
      <td><a href="https://pics-324324.s3.us-east-2.amazonaws.com/media/{{f.picture}}"><img src="https://pics-324324.s3.us-east-2.amazonaws.com/media/{{f.picture}}" alt="image" class="thumbnail"></a></td>

    </tr>
    {% endfor %}
  </table>
  

<h1>New Flick--</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>


</body>
</html>
